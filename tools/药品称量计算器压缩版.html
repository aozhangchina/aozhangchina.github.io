<!DOCTYPE html><html><head><script>function myFunction(){var c=document.getElementById("$C").value;var V=document.getElementById("$V").value;var M=document.getElementById("$M").value;m=c*V*M;mz=m.toFixed(6)*100;m=mz/100;y=document.getElementById("K");y.innerHTML="　应该称取"+m+"g药品。"}function myFunctionM(){var cc=document.getElementById("$CC").value;var VV=document.getElementById("$VV").value;var c=document.getElementById("$C").value;var GG=document.getElementById("$GG").value;v=cc*VV/c*GG;vz=v.toFixed(6)*100;v=vz/100;GN=v/GG;vml=v*1000;μl=vml*1000;GNml=GN*1000;GNμl=GNml*1000;z=document.getElementById("L");z.innerHTML="　使用母液："+v+"L ="+vml+"ml ="+μl+"μl<br>　每份分装："+GN+"L="+GNml+"ml="+GNμl+"μl。"}function myFunctionV1(){var v1=document.getElementById("$W").value;v1ml=v1*1000;v1μl=v1ml*1000;z=document.getElementById("SC");z.innerHTML="　"+v1+"L<br>　="+v1ml+"ml<br>　="+v1μl+"μl"}function myFunctionV2(){var v2=document.getElementById("$W").value;v2L=v2/1000;v2μl=v2*1000;z=document.getElementById("SC");z.innerHTML="　"+v2+"ml<br>　="+v2L+"L<br>　="+v2μl+"μl"}function myFunctionV3(){var v3=document.getElementById("$W").value;v3ml=v3/1000;v3L=v3ml/1000;z=document.getElementById("SC");z.innerHTML="　"+v3+"μl<br>　="+v3ml+"ml<br>　="+v3L+"L"}function myFunctionV4(){var v4=document.getElementById("$W").value;v4mg=v4*1000;v4μg=v4mg*1000;v4ng=v4μg*1000;z=document.getElementById("SC");z.innerHTML="　"+v4+"g<br>　="+v4mg+"mg<br>　="+v4μg+"μg<br>　="+v4ng+"ng"}function myFunctionV5(){var v5=document.getElementById("$W").value;v5g=v5/1000;v5μg=v5*1000;v5ng=v5μg*1000;z=document.getElementById("SC");z.innerHTML="　"+v5+"mg<br>　="+v5g+"g<br>　="+v5μg+"μg<br>　="+v5ng+"ng"}function myFunctionV6(){var v6=document.getElementById("$W").value;v6mg=v6/1000;v6g=v6mg/1000;v6ng=v6*1000;z=document.getElementById("SC");z.innerHTML="　"+v6+"μg<br>　="+v6mg+"mg<br>　="+v6g+"g<br>　="+v6ng+"ng"}function myFunctionV10(){var v10=document.getElementById("$W").value;v10μg=v10/1000;v10mg=v10/1000000;v10g=v10mg/1000;z=document.getElementById("SC");z.innerHTML="　"+v10+"ng<br>　="+v10μg+"μg<br>　="+v10mg+"mg<br>　="+v10g+"g"}function myFunctionV7(){var v7=document.getElementById("$W").value;v7mmol=v7*1000;v7μmol=v7mmol*1000;z=document.getElementById("SC");z.innerHTML="　"+v7+"mol<br>　="+v7mmol+"mmol<br>　="+v7μmol+"μmol"}function myFunctionV8(){var v8=document.getElementById("$W").value;v8mol=v8/1000;v8μmol=v8*1000;z=document.getElementById("SC");z.innerHTML="　"+v8+"mmol<br>　="+v8mol+"mol<br>　="+v8μmol+"μmol"}function myFunctionV9(){var v9=document.getElementById("$W").value;v9mmol=v9/1000;v9mol=v9mmol/1000;z=document.getElementById("SC");z.innerHTML="　"+v9+"μmol<br>　="+v9mmol+"mmol<br>　="+v9mol+"mol"}</script><style><!--body{background-color:#CCCCCC}div{text-align:left;border:1px solid#a1a1a1;padding:20px 20px;border-radius:15px;box-shadow:3px 3px 3px#888888;-moz-border-radius:15px}.div3{background:#CCCCCC;box-shadow:0px 0px 0px#888888;width:800px;border:0px solid#a1a1a1}.div1{width:450px;background:white;float:left}.div2{width:300px;background:white;float:right}h1{text-align:center}td{height:0}.STYLE1{color:#FF0000}.change{width:170px;text-align:center;margin:480px 0px;font-size:18px;height:25px;background:white;transition:width 0.5s;-moz-transition:width 0.5s;-webkit-transition:width 0.5s;-o-transition:width 0.5s}.change:hover{text-align:center;font-size:30px;width:450px}--></style><title>药品称重计算器by张敖</title></head><body><table border="0"align="center"><tr><td><div class="div3"></div><div class="div1"><h1>药品称重计算器</h1><p>请输入母液浓度C：<input id="$C"type="text"onkeydown='if(event.keyCode==13){b.click()}'>mol/L</p><p>请输入母液体积V：<input id="$V"type="text"onkeydown='if(event.keyCode==13){b.click()}'>L</p><p>请输入分子质量M：<input id="$M"type="text"onkeydown='if(event.keyCode==13){b.click()}'>g/mol<button type="button"onClick="myFunction()"id="b">计算</button></p><p id="K"><br></p><p>请输入子液浓度C：<input id="$CC"type="text"onkeydown='if(event.keyCode==13){a.click()}'>mol/L</p><p>请输入子液体积V：<input id="$VV"type="text"onkeydown='if(event.keyCode==13){a.click()}'>L</p><p>请输入分装个数N：<input id="$GG"type="text"onkeydown='if(event.keyCode==13){a.click()}'value="1">个<button type="button"onClick="myFunctionM()"id="a">计算</button></p><p id="L"><br></p></div><div class="div2"><h1>常用单位换算</h1><p>请输入数值并选择下列单位：</p><p><input id="$W"type="text"></p><p><button type="button"onClick="myFunctionV1()"id="v11">L</button><button type="button"onClick="myFunctionV2()"id="v22">ml</button><button type="button"onClick="myFunctionV3()"id="v33">μl</button><p><button type="button"onClick="myFunctionV4()"id="v44">g</button><button type="button"onClick="myFunctionV5()"id="v55">mg</button><button type="button"onClick="myFunctionV6()"id="v66">μg</button><button type="button"onClick="myFunctionV10()"id="v111">ng</button></p><p><button type="button"onClick="myFunctionV7()"id="v77">mol</button><button type="button"onClick="myFunctionV8()"id="v88">mmol</button><button type="button"onClick="myFunctionV9()"id="v99">μmol</button></p><p id="SC"></p><p><span class="STYLE1">本程序由JavaScript编写，由于语言本身存在计算精度问题，可能会出现多位小数情况，人为忽略即可。</span></p></div><div class="change"><a href="http://user.qzone.qq.com/916016/blog/1366976070"target="_blank">帮助文件（需联网）</a></div></td></tr></table></body></html>
